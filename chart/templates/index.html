<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chart</title>
    </head>
    <body>
        <img src="https://raw.githubusercontent.com/slocksert/chart-project/web_app/chart/eth.png">
        <br>
        <form action="plott" method="post">
        <p>Give the date in the format YYYY/MMMM/DDDD</p>
        <br>
        <p>Start date</p>
        <input type="number" name="year_input">
        <br>
        <input type="submit" value="SEND" id="year">
        <br>
        <p>Start Month</p>
        <input type="number" name="month_input">
        <br>
        <input type="submit" value="SEND" id="month">
        <br>
        <p>Start day</p>
        <input type="number" name="day_input">
        <br>
        <input type="submit" value="SEND" id="day">
        </form>
    </body>
</html>
